<!DOCTYPE html>
<html>
<head>
	<title>CMU Book List (Spring 2015)</title>	
	<link rel="stylesheet" href="{{ url_for('static', filename='grid.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<section id="container">
		<section id="messages">
			{% with messages = get_flashed_messages() %}
			  {% if messages %}
			    <ul class=flashes>
			    {% for message in messages %}
			      <li>Oops: {{ message }}</li>
			    {% endfor %}
			    </ul>
			  {% endif %}
			{% endwith %}
		</section>	
		
		<section id="body">
			{% block body %}{% endblock %}
		</section>	
		
		<div id="loading">
			<p>Grabbing book list...</p>
			<p><img src="{{ url_for('static', filename='ajax-loader.gif') }}" /></p>
		</div>	
		
	</section>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='app.js') }}"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-21278853-5', 'auto');
	  ga('send', 'pageview');
	</script>
</body>
</html>
